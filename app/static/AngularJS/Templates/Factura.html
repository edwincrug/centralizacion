<link href="../../css/nodo.css" rel="stylesheet" />
<link href="../../css/factura.css" rel="stylesheet" />
<div cg-busy="myPromise" ng-init="init()" resize>
  <div id="contenedor">
   	<section>
      <div class="col-xs-12" id="folio" >
        <div id="hideFullContent" ng-class="{ 'noExiste': documento == '' }">
        	<div id="hideFullMenu"></div> 
        	<div id="divDocumento"></div>
        	<br>
        	<button type="button" class="btn btn-info" ng-click="cierraVentana()" id="btnSalir" data-loading-text="Cerrando..."><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Salir</button>
        </div>
      </div>
    </section>
    <section>   		
	    <div id="divControles">
	  	  <div class="col-xs-9" id="viewerDocs" ng-controller="documentoController">
	  	  		<input type="radio" ng-model="respuesta.opcion" value="1" ><label>LA FACTURA SI COINCIDE</label>
				    <input type="radio" ng-model="respuesta.opcion" value="2" ><label>LA FACTURA NO COINCIDE</label>
	  	          <button type="button" class="btn btn-warning btn-xs" tooltip="Cargar documento" ng-click="openUpload()">
	              <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
	            </button>
	      </div>
	      <button type="button" class="btn btn-primary" ng-click="Confirmar()" id="btnConfirmar" data-loading-text="Confirmando..."><span class="glyphicon glyphicon-play " aria-hidden="true"></span>Confirmar</button>	      
      	</div>
    </section>
   </div>
</div>
<script type="text/javascript">
function nodisponible() {
 var scope = angular.element($("#viewerDocs")).scope();
 scope.$apply(function(){
  scope.NoDisponible();
})
}

</script>
